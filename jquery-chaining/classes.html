<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Chaining Classes Example</title>
    <style>
      div {
        width: 100px;
        margin: 10px;
        padding: 5px;
      }
      .foo {
        color: #900;
      }
      .bar {
        background-color: #ddffdd;
      }
      .baz {
        border: 2px solid #009;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="placeholder">This is a placeholder div.</div>
    <div class="foo">div 1</div>
    <div class="foo">div 2</div>
    <div class="foo">div 3</div>

    <script type="module">
      import { $, runExample } from "./dist/jquery-chain.js";

      // Example usage
      runExample();

      // You can also use the $ function directly
      // $(".foo").delay(500).addClass("bar").delay(500).addClass("baz");
    </script>
  </body>
</html>
