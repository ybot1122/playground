<html lang="en-us">

    <style>
        #main {
            width: 350px;
            margin: 50px auto;
            border: 1px black solid;
            padding: 5px;
            height: 350px;
        }

        #controls {
            width: 350px;
            margin: 50px auto;
            border: 1px black solid;
            padding: 5px;
        }
    </style>

    <head>
        <title>Example Text Editor</title>
    </head>

    <body>

        <div id="main" contenteditable="true">Edit Me</div>

        <div id="controls">
            <button id="controls-save">Save</button>
        </div>

        <div id="save">

        </div>
    </body>

    <script>

        const node = document.getElementById("main");
        const saveBtn = document.getElementById("controls-save");

        saveBtn.onclick = () => {
            console.log(node.innerHTML)
            const div = document.createElement('div');
            const textNode = document.createTextNode(node.innerHTML);
            div.appendChild(textNode);
            document.getElementById("save").replaceChildren(
                div
            )
        }

        console.log(node);

    </script>
</html>
